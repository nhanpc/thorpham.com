
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Entrepreneur</title> <!-- Change "Your Name" -->
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Add Google Fonts if you want specific fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">

        <section class="intro-section">
            <div class="image-container">
                <!-- Make sure the image path is correct -->
                <img src="images/your-photo.jpg" alt="Photo of [Your Name]" class="profile-photo">
                <!-- Change alt text -->
            </div>
            <div class="text-container">
                <p class="greeting">Hello,</p>
                <p class="bio">
                    Aspiring, hopeful, and always ready to connect, I
                    live with big dreams and a big heart. I believe in
                    building meaningful relationships where people
                    come together to grow, collaborate, and create
                    lasting value.
                </p>
                <p class="connect">
                    Let's connect: <a href="https://www.linkedin.com/in/pham-chan-nhan/" target="_blank"
                        rel="noopener noreferrer">https://www.linkedin.com/in/pham-chan-nhan/</a>
                    <!-- Update with your actual LinkedIn profile URL -->
                </p>
            </div>
        </section>

        <section class="ventures-section">
            <h2>My Ventures</h2>
            <div class="logo-container">
                <a href="https://medicdata.cn" target="_blank" rel="noopener noreferrer" class="company-logo-link">
                    <!-- Make sure the image path is correct -->
                    <img src="images/medicdata-logo.png" alt="Medicdata Logo" class="company-logo">
                </a>
                <a href="https://cyberdino.io" target="_blank" rel="noopener noreferrer" class="company-logo-link">
                    <!-- Make sure the image path is correct -->
                    <img src="images/cyberdino-logo.png" alt="Cyberdino Logo" class="company-logo">
                </a>
            </div>
        </section>

    </div> <!-- /container -->

</body>

</html>
